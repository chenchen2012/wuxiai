<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="无锡AI联系表单提交成功页面。">
  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="https://wuxiai.com/contact-success.html">
  <title>提交成功</title>
  <style>
    :root { --bg: #f5f7fb; --paper: #ffffff; --text: #1f2937; --muted: #6b7280; --line: #e5e7eb; --brand: #1d4ed8; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; line-height: 1.7; }
    main { max-width: 760px; margin: 32px auto; padding: 0 16px; }
    .card { border: 1px solid var(--line); border-radius: 14px; padding: 20px; background: var(--paper); box-shadow: 0 8px 24px rgba(16, 24, 40, 0.04); }
    h1 { margin: 0 0 10px; font-size: 30px; }
    p { margin: 0; }
    .actions { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { display: inline-block; border-radius: 10px; border: 1px solid var(--brand); padding: 9px 14px; font-weight: 600; text-decoration: none; }
    .btn-primary { background: var(--brand); color: #fff; }
    .btn-ghost { background: #fff; color: var(--brand); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>提交成功</h1>
      <p>我们已收到你的信息，会尽快联系你。</p>
      <div class="actions">
        <a class="btn btn-primary" href="/">返回首页</a>
        <a class="btn btn-ghost" href="/contact.html">继续提交</a>
      </div>
    </div>
  </main>
</body>
</html>
