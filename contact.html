<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="无锡AI新闻, 无锡人工智能新闻, 无锡AI, 无锡人工智能, 联系方式">
  <meta name="robots" content="index,follow">

  <meta property="og:type" content="website">
  <meta property="og:locale" content="zh_CN">
  <meta property="og:site_name" content="无锡AI">
  <meta property="og:title" content="联系方式">
  <meta property="og:description" content="无锡AI新闻与无锡人工智能新闻联系方式页面。">
  <meta property="og:url" content="https://wuxiai.com/contact.html">
  <title>联系方式</title>
  <script type="application/ld+json">{"@context":"https://schema.org","@type":"ContactPage","name":"联系方式","url":"https://wuxiai.com/contact.html","inLanguage":"zh-CN","isPartOf":{"@type":"WebSite","name":"无锡AI","url":"https://wuxiai.com/"}}</script>
  <style>
    :root { --bg: #f5f7fb; --paper: #ffffff; --text: #1f2937; --muted: #6b7280; --line: #e5e7eb; --brand: #1d4ed8; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      line-height: 1.7;
    }
    main { max-width: 760px; margin: 32px auto; padding: 0 16px; }
    h1 { margin: 0 0 14px; font-size: 30px; }
    .card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px;
      background: var(--paper);
      box-shadow: 0 8px 24px rgba(16, 24, 40, 0.04);
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .contact-form { display: grid; gap: 12px; margin-top: 12px; }
    .contact-form label { display: grid; gap: 6px; font-size: 14px; color: #374151; }
    .contact-form input, .contact-form textarea {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      font: inherit;
      color: var(--text);
      background: #fff;
    }
    .contact-form textarea { min-height: 130px; resize: vertical; }
    .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 4px; }
    .btn {
      display: inline-block;
      border-radius: 10px;
      border: 1px solid var(--brand);
      padding: 9px 14px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-primary { background: var(--brand); color: #fff; }
    .btn-ghost { background: #fff; color: var(--brand); }
    .hidden-field { position: absolute; left: -5000px; }
    .home { margin-top: 16px; font-size: 14px; color: var(--muted); }
  </style>
</head>
<body>
  <main>
  <h1>联系方式</h1>
  <div class="card">
    <p>请填写下面表单，消息会直接发送到我们的邮箱。</p>
    <form name="wuxiai-contact" method="POST" action="https://formsubmit.co/chenchen2012@hotmail.com" class="contact-form">
      <input type="hidden" name="_next" value="https://wuxiai.com/contact-success.html">
      <input type="hidden" name="_subject" value="wuxiai.com 联系表单提交">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" class="hidden-field" tabindex="-1" autocomplete="off">

      <label>
        姓名
        <input type="text" name="name" required>
      </label>
      <label>
        邮箱
        <input type="email" name="email" required>
      </label>
      <label>
        留言内容
        <textarea name="message" placeholder="请填写你的问题或合作需求..." required></textarea>
      </label>

      <div class="actions">
        <button type="submit" class="btn btn-primary">提交信息</button>
      </div>
    </form>
  </div>
  <p class="home"><a href="/">返回首页</a></p>
  </main>
</body>
</html>
